<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title id="title">Midi Streaming</title>

    <!-- Custom CSS -->
    <link href="css/drumStyle.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <h1>Client Page</h1>
    <a href="https://jeffpettyjohn.com">Link to Jeff's Homepage</a><br><br>
    
    <button onclick="playTone('38', 100);startAnimation('38')">Snare</button>
    <button onclick="playTone('36', 100);startAnimation('36')">Bass</button>
    <button onclick="playTone('42', 100);startAnimation('42')">Closed HH</button>
    <button onclick="playTone('49', 100);startAnimation('49')">Crash</button>
    <button onclick="playTone('51', 100);startAnimation('51')">Ride</button>
    <button onclick="playTone('43', 100);startAnimation('43')">Floor Tom</button>
    <button onclick="playTone('48', 100);startAnimation('48')">Tom 1</button>
    <button onclick="playTone('45', 100);startAnimation('45')">Tom 2</button>
    <br><br>

    Server IP Address: <input type="text" id="serverIPAddress" value="192.168.1.28"><br>
    Server Port: <input type="number" id="serverPort" value="3001"><br>
    <button onclick="connectToServer()">Listen to some sick beats!</button>
    <button onclick="disconnectFromServer()">Disconnect</button>

    <img src="img/drums-free-drumming.jpg">

    <br><br>

    <p id="generalInfo">information</p>

    <br>
    <table>
        <tr>
          <th>Command</th>
          <th>Note</th>
          <th>Velocity</th>
        </tr>
        <tr>
          <td id="command"></td>
          <td id="note"></td>
          <td id="velocity"></td>
        </tr>
    </table>
    <br>

    <div class="drums-wrapper">
        <div class="play-drums" id="drumset" style="height:568px"></div>
        <div class="play-drums" id="crash1" style="height:54px"></div>
        <div class="play-drums" id="splash1" style="height:34px"></div>
        <div class="play-drums" id="crash2" style="height:64px"></div>
        <div class="play-drums" id="ride1" style="height:96px"></div>
        <div class="play-drums" id="crash3" style="height:48px"></div>
        <div class="play-drums" id="china1" style="height:96px"></div>

        <div class="play-drums" id="hihat1holder"></div>
        <div class="play-drums" id="hihat1"></div>
        <div class="play-drums" id="pedalhihat1" style="display: none;"></div>
        <div class="play-drums" id="pedalkik1"></div>
        <div class="play-drums" id="beaterkik1"></div>
        <div class="play-drums" id="felts"></div>

        <div class="stick-wrapper"><div id="Lstick" style="height:360px"></div></div>
        <div class="stick-wrapper"><div id="Rstick" style="height:360px"></div></div>
    </div>

    <!--Midi Stream JS -->
    <script src="js/sound-mapping.js"></script>
    <script src="js/client-midi-web.js"></script>
    <script src="js/play-audio.js"></script>

</body>

</html>
